<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solsystemet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <h1 class="site-title">SOLSYSTEMET</h1>
        <p class="site-subtitle">SOLARIS</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        
        <section class="search-section">
            <input type="text" id="planet-search" class="search-input" placeholder="Sök efter planeter...">
        </section>

        <!-- Solar System Section -->
        <section id="planet-list" class="solar-system">
            
            <!-- Planets will be dynamically added here by JavaScript -->
        </section>

        <!-- Planet Info Section -->
        <section id="planet-details" class="planet-info hidden">
            <article class="planet-article">
                <header class="planet-header">
                    <h1 id="planet-title" class="planet-name"></h1>
                    <h2 id="planet-subtitle" class="planet-latin-name"></h2>
                </header>
                <p id="planet-description" class="planet-desc"></p>
                <ul class="planet-stats">
                    <li><b>Omkrets:</b> <p id="planet-circumference" class="planet-circumference"></p></li>
                    <li><b>KM från solen:</b> <p id="planet-distance" class="planet-distance"></p></li>
                    <li><b>Max temperatur:</b> <p id="planet-max-temp" class="planet-max-temp"></p></li>
                    <li><b>Min temperatur:</b> <p id="planet-min-temp" class="planet-min-temp"></p></li>
                </ul>
            </article>
            <button id="return-to-list" class="back-button">Tillbaka till Solsystemet</button>

        </section>
    </main>

    <!-- Site Footer -->
    <footer class="site-footer">
        <p class="footer-text">© 2024 Solsystemet</p>
    </footer>

    <!-- JavaScript -->
    <script src="x.js"></script>
</body>
</html>
